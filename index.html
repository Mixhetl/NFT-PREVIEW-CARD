<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="shadow">
      <div class="container">
        <figure>
          <img src="/images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="cape">
            <img src="/images/icon-view.svg" alt="" />
          </div>
        </figure>
        <div>
          <a href="#">Equilibrium #3429</a>
          <p>
            <span class="iridicent"
              >Our Equilibrium collection promotes balance and calm.</span
            >
          </p>
        </div>
        <div class="content">
          <div class="display">
            <img src="/images/icon-ethereum.svg" alt="" />
            <p><span class="--iridicent">0.041 ETH</span></p>
          </div>
          <div class="display">
            <img src="/images/icon-clock.svg" alt="" />
            <p><span class="iridicent">3 days left</span></p>
          </div>
        </div>
        <div class="--content">
          <img src="/images/image-avatar.png" alt="avatar" />
          <p>
            <span class="iridicent">Creation of</span
            ><a href=""> Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luis Malquiel Hernández Avendaño</a>.
    </footer>
  </body>
</html>
